<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饗賓集團餐飲品牌</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), 
                        url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvZnJob2FsdXUwMDAwOS1pbWFnZS1rd3Z5azAzby5qcGc.jpg') center/cover;
        }

        header {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 200px;
            display: block;
            margin: 0 auto 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card span {
            display: block;
            padding: 10px;
            font-size: 1.1em;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #333; /* Improved contrast */
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        @media (min-width: 600px) {
            .card {
                width: 200px;
            }

            .card img {
                height: 150px;
            }

            .logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Feastogether_Corporation_logo.svg" alt="饗賓集團 Logo" class="logo">
    </header>
    <main>
        <nav>
            <a href="./about-ajoy.html" class="card" aria-label="了解饗AJOY餐廳">
                <img src="https://i.marieclaire.com.tw/assets/mc/202307/64AFAA6F0B2B21689234031.jpeg" alt="饗AJOY餐廳" loading="lazy" decoding="async">
                <span>饗AJOY</span>
            </a>
            <a href="./about-paradise.html" class="card" aria-label="了解饗食天堂餐廳">
                <img src="https://www.eatogether.com.tw/storage/website/menu/20250303154033_IMG.jpeg" alt="饗食天堂餐廳" loading="lazy" decoding="async">
                <span>饗食天堂</span>
            </a>
            <a href="./about-vegi.html" class="card" aria-label="了解果然匯餐廳">
                <img src="https://img.taiking.tw/245D711E9BEC3BB4536BF4B9DB59744CB4302BCBD9A6C43E509A6753F2B1F004" alt="果然匯餐廳" loading="lazy" decoding="async">
                <span>果然匯</span>
            </a>
        </nav>
    </main>
    <footer>
        <p>此網站僅為學術練習用途，未用於商業或營利目的。所有圖片版權歸饗賓集團所有。</p>
    </footer>
</body>
</html>
