<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--第一組form-->
    <h3>form test</h3>
    <form action="">
        <label for="name">姓名：</label><br>
        <input type="text" name=" " id="name"><br>
        <label for="mobile">電話：</label><br>
        <input type="text" name=" " id="mobile"><br>
        <label for="sn">序號：</label><br>
        <input type="text" name=" " id="sn">
    </form>
    <hr>
    <!--第二組form+table-->
    <form action="">
        <table>
            <tr>
                <label for="name">姓名：</label><br>
                <input type="text" name=" " id="name"><br>
                <label for="mobile">電話：</label><br>
                <input type="text" name=" " id="mobile"><br>
                <label for="sn">序號：</label><br>
                <input type="text" name=" " id="sn">
            </tr>
        </table>
    </form>
    <hr>
    <!--第三組placeholder(value=預設顯示內容)-->
    <form action=""><input type="text" placeholder="姓名：" id="name"><br>
        <label for="mobile">電話：</label><br>
        <input type="text" name=" " id="mobile"><br>
        <label for="sn">序號：</label><br>
        <input type="text" name=" " id="sn"><br>
    </form>
    <hr>
    <!-- 文字方塊，選取等 -->
    <form action="">
        <input type="radio" name="yesorno" id="yes">
        <label for="yes">是</label>
        <input type="radio" name="yesorno" id="no">
        <label for="no">否</label>
    </form>
    <hr>
    <form action="">
        <input type="checkbox" name="hobby1" id="hobby1">
        <label for="habby1">游泳</label>
        <input type="checkbox" name="hobby2" id="hobby2">
        <label for="habby2">跑步</label>
        <input type="checkbox" name="hobby3" id="hobby3">
        <label for="habby2">籃球</label>
    </form>
    <hr>
    <!-- select 寫input text -->
    <label for="cars">車輛選擇</label>
    <select name="cars" id="cars">
        <option value="AUDI">AUDI</option>
        <option value="BMW">BMW</option>
        <option value="HONDA">HONDA</option>
    </select>

</body>

</html>
